<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Clock</title>
	<link rel="stylesheet" href="style.css">
<style>
html {
	font-size: 16px;
	color-scheme: dark;
}
.clock {
	font-family: monospace;
	font-size: 32px;
	margin: 12px;
	display: inline;
}
</style>
</head>

<body>
	<div style="display: flex; flex-direction: row; justify-content: space-between;">
		<div>
			Auckland:
			<p id="auckland" class="clock"></p>
		</div>
		<div>
			Berkeley:
			<p id="Berkeley" class="clock"></p>
		</div>
	</div>
	<script>
		window.onload = displayClock();
		function displayClock() {
			const date = new Date()
			const auckland = date.toLocaleTimeString('en-GB', {timeZone: 'Pacific/Auckland', hour: '2-digit', minute:'2-digit'});
			const Berkeley = date.toLocaleTimeString('en-GB', {timeZone: 'US/Pacific', hour: '2-digit', minute:'2-digit'});
			document.getElementById("auckland").innerHTML = auckland
			document.getElementById("Berkeley").innerHTML = Berkeley
			setTimeout(displayClock, 1000);
		}
	</script>
</body>

</html>
